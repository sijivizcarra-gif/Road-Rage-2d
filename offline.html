<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Offline - Road Rage 2D</title>
    <style>
        body { 
            margin: 0; padding: 40px; 
            background: #050505; color: white;
            font-family: sans-serif; text-align: center;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        .box { 
            max-width: 400px; padding: 30px;
            border: 1px solid #faff00; border-radius: 10px;
            background: rgba(20,20,20,0.9);
        }
        h1 { color: #faff00; }
        button { 
            background: #faff00; color: black;
            border: none; padding: 15px 30px;
            font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="if('caches' in window) { 
  caches.open('road-rage-complete-v1.0').then(c => {
    c.keys().then(keys => {
      const audioFiles = keys.filter(k => k.url.includes('.m4a'));
      const images = keys.filter(k => k.url.includes('.png'));
      alert(`üéÆ COMPLETE OFFLINE PACKAGE\n\n` +
            `‚úÖ ${images.length} car images\n` +
            `‚úÖ ${audioFiles.length}/5 music tracks\n` +
            `‚úÖ Total: ${keys.length} files cached\n\n` +
            `Game is ${audioFiles.length >= 5 ? 'FULLY' : 'PARTIALLY'} ready offline`);
    });
  });
}">Check Complete Package</button>
    <div class="box">
        <h1>‚ö†Ô∏è Road Rage 2D is Offline</h1>
        <p>The game is cached on your device!</p>
        <p>Connect to internet once to update, then play anytime offline.</p>
        <button onclick="location.reload()">Retry Connection</button>
        <button onclick="if('caches' in window) caches.open('road-rage-offline-v1.1').then(c => c.keys().then(keys => alert(keys.length + ' game files cached!')));">Check Cache</button>
    </div>
</body>
</html>
