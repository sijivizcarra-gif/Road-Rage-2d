<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Road Rage 2D - Pro Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#050505">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root {    
      --neon-yellow: #faff00;    
      --neon-blue: #00f2ff;    
      --neon-red: #ff3131;    
      --bg-dark: #050505;    
    }    
    html, body {    
      margin: 0; padding: 0; width: 100%; height: 100%;    
      background: var(--bg-dark);    
      overflow: hidden; touch-action: none;    
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;    
    }    
    body { display: flex; justify-content: center; align-items: center; }  
    canvas {    
      border-left: 4px solid #222;    
      border-right: 4px solid #222;    
      box-shadow: 0 0 50px rgba(0,0,0,1);    
      background: #111;    
    }    

    /* Modern HUD */    
    #hud {    
      position: absolute; top: 15px; left: 15px; z-index: 30;    
      color: white; pointer-events: none;    
    }    
    .stat-box { margin-bottom: 8px; }    
    #bestText { 
      font-size: 11px; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
      opacity: 0.7; 
      margin-bottom: 2px;
    }    
    #scoreText { 
      font-size: 28px; 
      font-weight: 900; 
      color: var(--neon-yellow); 
      text-shadow: 0 0 8px rgba(250,255,0,0.5);
      line-height: 1;
    }    
        
    #powerContainer { margin-top: 10px; }    
    #powerBar {    
      width: 120px; 
      height: 4px; 
      background: rgba(255,255,255,0.1);    
      border-radius: 2px; 
      overflow: hidden; 
      border: 1px solid rgba(255,255,255,0.15);    
    }    
    #powerFill { 
      height: 100%; 
      width: 0%; 
      background: var(--neon-blue); 
      box-shadow: 0 0 6px var(--neon-blue); 
      transition: width 0.1s; 
    }    

    #powerText {    
      font-size: 11px; 
      color: var(--neon-blue); 
      margin-top: 4px; 
      text-transform: uppercase; 
      letter-spacing: 1px;    
    }    

    /* Professional Overlays */    
    .overlay {    
      position: absolute; 
      width: 350px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      background: rgba(10, 10, 10, 0.85);    
      backdrop-filter: blur(10px);    
      border: 1px solid rgba(255,255,255,0.1);    
      border-top: 5px solid var(--neon-yellow);    
      color: white; 
      padding: 40px; 
      text-align: center; 
      z-index: 100;    
      border-radius: 4px; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);    
      
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 { font-size: 2.5rem; margin: 0 0 20px 0; letter-spacing: -1px; font-style: italic; }    
    p { line-height: 1.6; color: #aaa; margin-bottom: 30px; }    

    .btn-pro {    
      background: var(--neon-yellow); color: black; border: none;    
      padding: 18px; font-size: 16px; font-weight: bold;    
      text-transform: uppercase; letter-spacing: 2px; cursor: pointer;    
      width: 100%; transition: 0.3s; clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);    
    }    
    .btn-pro:hover { transform: scale(1.05); background: white; }    

    #gameOverBox { 
      display: none; 
      flex-direction: column;
      border-top-color: var(--neon-red); 
    }
      

    .blink { animation: blink-anim 1s infinite; }    
    @keyframes blink-anim { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    .final-score-label {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 2px;
      color: #888;
      margin-top: 20px;
    }

    .final-score-val {
      font-size: 48px;
      font-weight: 900;
      color: var(--neon-yellow);
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(250,255,0,0.3);
    }

    /* Pause Button Styles */
    #pauseBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 30;
      background: transparent;
      border: none;
      color: var(--neon-blue);
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 0;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      filter: drop-shadow(0 0 6px rgba(0, 242, 255, 0.5));
    }

    #pauseBtn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 12px rgba(0, 242, 255, 0.8));
    }

    #pauseBtn:active {
      transform: scale(0.95);
    }

    #pauseBtn svg {
      width: 100%;
      height: 100%;
    }

    .pause-icon {
      display: block;
    }

    .play-icon {
      display: none;
    }

    #pauseBtn.paused .pause-icon {
      display: none;
    }

    #pauseBtn.paused .play-icon {
      display: block;
    }

    /* Pause Menu Overlay */
    #pauseMenu {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 5, 0.85);
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .pause-title {
      font-size: 3.5rem;
      font-weight: 900;
      color: var(--neon-blue);
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 30px var(--neon-blue);
    }

    /* Countdown Overlay */
    #countdownOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 5, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 60;
    }

    .countdown-number {
      font-size: 10rem;
      font-weight: 900;
      color: var(--neon-yellow);
      text-shadow: 0 0 40px var(--neon-yellow);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .countdown-message {
      font-size: 1.5rem;
      color: white;
      margin-top: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    /* Background Pause Indicator */
    .bg-pause-indicator {
      position: absolute;
      top: 60px;
      right: 15px;
      background: rgba(255, 100, 100, 0.2);
      color: var(--neon-red);
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: none;
      z-index: 31;
      border: 1px solid rgba(255, 100, 100, 0.3);
    }

    /* Simple Top Messages */
    .top-message {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      color: white;
      z-index: 25;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1 ease-in-out;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      max-width: 80%;
      line-height: 1.4;
    }

    /* Car Selection Styles */
    #carSelectBox {
      position: absolute;
      width: 420px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-top: 5px solid var(--neon-yellow);
      color: white;
      padding: 30px;
      text-align: center;
      z-index: 100;
      border-radius: 4px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .car-select-title {
      font-size: 2rem;
      margin: 0 0 25px 0;
      letter-spacing: -1px;
      font-style: italic;
      color: var(--neon-yellow);
      text-transform: uppercase;
    }

    .car-select-subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
      width: 100%;
    }

    .car-option {
      background: rgba(30, 30, 30, 0.7);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 140px;
    }

    .car-option:hover {
      background: rgba(50, 50, 50, 0.7);
      transform: translateY(-5px);
    }

    .car-option.selected {
      border-color: var(--neon-yellow);
      background: rgba(250, 255, 0, 0.1);
      box-shadow: 0 0 20px rgba(250, 255, 0, 0.3);
    }

    .car-option.locked {
      opacity: 0.5;
      cursor: not-allowed;
      position: relative;
    }

    .car-option.locked::after {
      content: "üîí";
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
    }

    .car-preview {
      width: 80px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }

    .car-name {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .car-stats {
      font-size: 10px;
      color: #aaa;
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .car-unlock-req {
      font-size: 9px;
      color: var(--neon-yellow);
      margin-top: 8px;
      font-style: italic;
    }

    .car-nav {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .nav-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    .car-preview-container {
      width: 200px;
      height: 120px;
      background: rgba(20, 20, 20, 0.5);
      border-radius: 10px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .selected-car-preview {
      width: 160px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }

    /* Simplified car stats */
    .car-simple-stats {
      font-size: 11px;
      color: #aaa;
      margin-top: 5px;
      text-align: center;
    }

    /* QUICK LOADING SCREEN */
    #quickLoading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #050505;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: sans-serif;
    }
    
    .quick-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid transparent;
      border-top: 3px solid var(--neon-yellow);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }
    
    /* Music Control */
    #musicToggle {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      z-index: 1000;
    }
    
    #musicToggle:hover {
      background: rgba(0, 242, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- QUICK LOADING (3 seconds only) -->
  <div id="quickLoading">
    <div class="quick-spinner"></div>
    <h2 style="color: var(--neon-yellow); margin-bottom: 10px;">ROAD RAGE 2D</h2>
    <p>Loading game...</p>
  </div>

  <!-- Music Toggle Button -->
  <button id="musicToggle" onclick="toggleMusic()">üîä MUSIC: ON</button>

  <!-- PWA Install Button -->
  <button id="installBtn" style="
    display: none;
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: var(--neon-yellow);
    color: black;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1000;
  " onclick="installGame()">üì≤ ADD TO HOME SCREEN</button>
  
  <!-- GAME HUD -->
  <div id="hud">
    <div class="stat-box">
      <div id="bestText">
        Top Record: 0
      </div>
      <div id="scoreText">
        0
      </div>
    </div>
    <div id="powerContainer">
      <div id="powerText"></div>
      <div id="powerBar">
        <div id="powerFill"></div>
      </div>
    </div>
  </div>
  
  <!-- Simple Top Message -->
  <div class="top-message" id="topMessage"></div>
  
  <!-- Background Pause Indicator -->
  <div class="bg-pause-indicator" id="bgPauseIndicator">
    Auto Pause
  </div>
  
  <!-- Pause Button -->
  <button id="pauseBtn" onclick="togglePause()">
    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor">
      <rect x="6" y="4" width="4" height="16"></rect>
      <rect x="14" y="4" width="4" height="16"></rect>
    </svg>
    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
      <polygon points="5,3 19,12 5,21"></polygon>
    </svg>
  </button>
  
  <!-- Pause Menu -->
  <div id="pauseMenu">
    <div class="pause-title">PAUSED</div>
    <button class="btn-pro" onclick="resumeGame()">RESUME</button>
    <button class="btn-pro" style="margin-top: 20px; background: rgba(255,255,255,0.1); color: white;" onclick="restartGame()">RESTART</button>
    <button class="btn-pro" style="margin-top: 20px; background: var(--neon-red);" onclick="quitToMenu()">QUIT</button>
  </div>
  
  <!-- Countdown Overlay -->
  <div id="countdownOverlay">
    <div class="countdown-number">3</div>
    <div class="countdown-message">Get Ready!</div>
  </div>
  
  <!-- Car Selection Box -->
  <div id="carSelectBox">
    <div class="car-select-title">SELECT YOUR RIDE</div>
    <div class="car-select-subtitle">Choose your vehicle and dominate the highway</div>
    
    <div class="car-preview-container">
      <img id="selectedCarPreview" class="selected-car-preview" src="" alt="Selected Car">
    </div>
    
    <div class="car-grid" id="carGrid">
      <!-- Car options will be dynamically generated here -->
    </div>
    
    <div class="car-nav">
      <button class="nav-btn" onclick="prevCarPage()">‚ùÆ</button>
      <button class="btn-pro" onclick="confirmCarSelection()" style="width: 200px;">SELECT & PLAY</button>
      <button class="nav-btn" onclick="nextCarPage()">‚ùØ</button>
    </div>
    
    <button class="btn-pro" style="margin-top: 15px; background: rgba(255,255,255,0.05);" onclick="backToMenu()">BACK TO MENU</button>
  </div>
  
  <!-- Game Canvas -->
  <canvas id="game" width="500" height="800"></canvas>
  
  <!-- Start Menu -->
  <div id="startBox" class="overlay" style="display: none;">
    <h1>ROAD<br>
    <span style="color:var(--neon-yellow)">RAGE 2D</span></h1>
    <p>Master the highway. Avoid traffic.<br>
    Use power-ups to survive.</p>
    <button class="btn-pro" onclick="showCarSelection()">SELECT CAR</button>
    <button class="btn-pro" style="margin-top: 15px; background: rgba(255,255,255,0.05);" onclick="quickStart()">QUICK START</button>
  </div>
  
  <!-- Game Over Screen -->
  <div id="gameOverBox" class="overlay">
    <h1 style="color: var(--neon-red)">WASTED</h1>
    <div class="final-score-label">
      Distance Reached
    </div>
    <div id="finalScore" class="final-score-val">
      0
    </div>
    <button class="btn-pro blink" onclick="showCarSelection()">PLAY AGAIN</button>
    <button class="btn-pro" style="margin-top: 15px; background: rgba(255,255,255,0.05);" onclick="backToMenuFromGameOver()">MAIN MENU</button>
  </div>
  
  <script src="game.js"></script>
  <script>
    // ===== QUICK LOADING =====
    setTimeout(() => {
      document.getElementById('quickLoading').style.display = 'none';
      document.getElementById('startBox').style.display = 'flex';
    }, 2000); // Only 2 seconds loading
    
    // ===== SIMPLE SERVICE WORKER (optional) =====
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker-simple.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker failed:', err));
    }
  </script>
</body>
      </html>
