<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Road Rage 2D - Pro Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- PWA CONFIGURATION -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#050505">

  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root {    
      --neon-yellow: #faff00;    
      --neon-blue: #00f2ff;    
      --neon-red: #ff3131;    
      --bg-dark: #050505;    
    }    
    html, body {    
      margin: 0; padding: 0; width: 100%; height: 100%;    
      background: var(--bg-dark);    
      overflow: hidden; touch-action: none;    
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;    
    }    
    body { display: flex; justify-content: center; align-items: center; }  
    canvas {    
      border-left: 4px solid #222;    
      border-right: 4px solid #222;    
      box-shadow: 0 0 50px rgba(0,0,0,1);    
      background: #111;    
    }    

    /* Modern HUD */    
    #hud {    
      position: absolute; top: 15px; left: 15px; z-index: 30;    
      color: white; pointer-events: none;    
    }    
    .stat-box { margin-bottom: 8px; }    
    #bestText { 
      font-size: 11px; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
      opacity: 0.7; 
      margin-bottom: 2px;
    }    
    #scoreText { 
      font-size: 28px; 
      font-weight: 900; 
      color: var(--neon-yellow); 
      text-shadow: 0 0 8px rgba(250,255,0,0.5);
      line-height: 1;
    }    
        
    #powerContainer { margin-top: 10px; }    
    #powerBar {    
      width: 120px; 
      height: 4px; 
      background: rgba(255,255,255,0.1);    
      border-radius: 2px; 
      overflow: hidden; 
      border: 1px solid rgba(255,255,255,0.15);    
    }    
    #powerFill { 
      height: 100%; 
      width: 0%; 
      background: var(--neon-blue); 
      box-shadow: 0 0 6px var(--neon-blue); 
      transition: width 0.1s; 
    }    

    #powerText {    
      font-size: 11px; 
      color: var(--neon-blue); 
      margin-top: 4px; 
      text-transform: uppercase; 
      letter-spacing: 1px;    
    }    

    /* Professional Overlays */    
    .overlay {    
      position: absolute; 
      width: 350px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      background: rgba(10, 10, 10, 0.85);    
      backdrop-filter: blur(10px);    
      border: 1px solid rgba(255,255,255,0.1);    
      border-top: 5px solid var(--neon-yellow);    
      color: white; 
      padding: 40px; 
      text-align: center; 
      z-index: 100;    
      border-radius: 4px; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);    
      
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 { font-size: 2.5rem; margin: 0 0 20px 0; letter-spacing: -1px; font-style: italic; }    
    p { line-height: 1.6; color: #aaa; margin-bottom: 30px; }    

    .btn-pro {    
      background: var(--neon-yellow); color: black; border: none;    
      padding: 18px; font-size: 16px; font-weight: bold;    
      text-transform: uppercase; letter-spacing: 2px; cursor: pointer;    
      width: 100%; transition: 0.3s; clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);    
    }    
    .btn-pro:hover { transform: scale(1.05); background: white; }    

    #gameOverBox { 
      display: none; 
      flex-direction: column;
      border-top-color: var(--neon-red); 
    }
      

    .blink { animation: blink-anim 1s infinite; }    
    @keyframes blink-anim { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    .final-score-label {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 2px;
      color: #888;
      margin-top: 20px;
    }

    .final-score-val {
      font-size: 48px;
      font-weight: 900;
      color: var(--neon-yellow);
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(250,255,0,0.3);
    }

    /* Pause Button Styles */
    #pauseBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 30;
      background: transparent;
      border: none;
      color: var(--neon-blue);
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 0;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      filter: drop-shadow(0 0 6px rgba(0, 242, 255, 0.5));
    }

    #pauseBtn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 12px rgba(0, 242, 255, 0.8));
    }

    #pauseBtn:active {
      transform: scale(0.95);
    }

    #pauseBtn svg {
      width: 100%;
      height: 100%;
    }

    .pause-icon {
      display: block;
    }

    .play-icon {
      display: none;
    }

    #pauseBtn.paused .pause-icon {
      display: none;
    }

    #pauseBtn.paused .play-icon {
      display: block;
    }

    /* Pause Menu Overlay */
    #pauseMenu {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 5, 0.85);
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .pause-title {
      font-size: 3.5rem;
      font-weight: 900;
      color: var(--neon-blue);
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 30px var(--neon-blue);
    }

    /* Countdown Overlay */
    #countdownOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 5, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 60;
    }

    .countdown-number {
      font-size: 10rem;
      font-weight: 900;
      color: var(--neon-yellow);
      text-shadow: 0 0 40px var(--neon-yellow);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .countdown-message {
      font-size: 1.5rem;
      color: white;
      margin-top: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    /* Background Pause Indicator */
    .bg-pause-indicator {
      position: absolute;
      top: 60px;
      right: 15px;
      background: rgba(255, 100, 100, 0.2);
      color: var(--neon-red);
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: none;
      z-index: 31;
      border: 1px solid rgba(255, 100, 100, 0.3);
    }

    /* Simple Top Messages */
    .top-message {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      color: white;
      z-index: 25;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1 ease-in-out;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      max-width: 80%;
      line-height: 1.4;
    }

    /* Car Selection Styles */
    #carSelectBox {
      position: absolute;
      width: 420px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-top: 5px solid var(--neon-yellow);
      color: white;
      padding: 30px;
      text-align: center;
      z-index: 100;
      border-radius: 4px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .car-select-title {
      font-size: 2rem;
      margin: 0 0 25px 0;
      letter-spacing: -1px;
      font-style: italic;
      color: var(--neon-yellow);
      text-transform: uppercase;
    }

    .car-select-subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
      width: 100%;
    }

    .car-option {
      background: rgba(30, 30, 30, 0.7);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 140px;
    }

    .car-option:hover {
      background: rgba(50, 50, 50, 0.7);
      transform: translateY(-5px);
    }

    .car-option.selected {
      border-color: var(--neon-yellow);
      background: rgba(250, 255, 0, 0.1);
      box-shadow: 0 0 20px rgba(250, 255, 0, 0.3);
    }

    .car-option.locked {
      opacity: 0.5;
      cursor: not-allowed;
      position: relative;
    }

    .car-option.locked::after {
      content: "üîí";
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
    }

    .car-preview {
      width: 80px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }

    .car-name {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .car-stats {
      font-size: 10px;
      color: #aaa;
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .car-unlock-req {
      font-size: 9px;
      color: var(--neon-yellow);
      margin-top: 8px;
      font-style: italic;
    }

    .car-nav {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .nav-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    .car-preview-container {
      width: 200px;
      height: 120px;
      background: rgba(20, 20, 20, 0.5);
      border-radius: 10px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .selected-car-preview {
      width: 160px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }

    /* Simplified car stats */
    .car-simple-stats {
      font-size: 11px;
      color: #aaa;
      margin-top: 5px;
      text-align: center;
    }

    /* LOADING SCREEN */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #050505;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: sans-serif;
    }

    .loading-spinner {
      width: 120px;
      height: 120px;
      border: 5px solid transparent;
      border-top: 5px solid var(--neon-yellow);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-bar {
      width: 300px;
      height: 4px;
      background: #333;
      margin-top: 20px;
      border-radius: 2px;
    }

    .loading-bar-fill {
      height: 100%;
      width: 0%;
      background: var(--neon-blue);
      transition: width 0.3s;
      border-radius: 2px;
    }

    .loading-details {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
      min-height: 20px;
    }
    
    /* MUSIC TEST BUTTON */
    #musicTestBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: var(--neon-blue);
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <div class="loading-spinner"></div>
    <h1 style="color: var(--neon-yellow); margin-bottom: 10px;">ROAD RAGE 2D</h1>
    <p id="loadingText">Loading game resources...</p>
    <div class="loading-bar">
      <div id="loadingBar" class="loading-bar-fill"></div>
    </div>
    <div id="loadingDetails" class="loading-details">

    <button id="forceLoadBtn" style="

      color: white;
      border: none;
      padding: 10px 15px;

      font-weight: bold;
      cursor: pointer;

    border-radius: 5px;
    font-weight: bold;

  " onclick="installGame()">üì≤ ADD TO HOME SCREEN</button>
  
  <!-- GAME HUD -->

  <!-- Game Canvas -->

    function checkServiceWorkerStatus() {
      if (!navigator.serviceWorker || !navigator.serviceWorker.controller) {
        return Promise.resolve({ installed: false, musicFiles: 0 });
      }
      
      return new Promise((resolve) => {
        const messageChannel = new MessageChannel();
        
        navigator.serviceWorker.controller.postMessage(
          { type: 'CHECK_INSTALLATION' },
          [messageChannel.port2]
        );
        
        messageChannel.port1.onmessage = event => {
          if (event.data.type === 'INSTALLATION_STATUS') {
            resolve({
              installed: true,
              musicFiles: event.data.musicFiles,
              totalFiles: event.data.totalAssets
            });
          }
        };
        
        setTimeout(() => resolve({ installed: false, musicFiles: 0 }), 1000);
      });
    }

        ctx.lineWidth = 4;
        ctx.shadowColor = car.shield ? "#00ffff" : "#ff6464";
        ctx.shadowBlur = car.shield ? 15 : 8;
        ctx.strokeRect(car.x - 6, car.y - 6, car.w + 12, car.h + 12);
        ctx.restore();
      }
      
      if (powerState === "SLOW") {
        ctx.save();
        ctx.strokeStyle = "rgba(100, 200, 255, 0.6)";
        for (let i = 0; i < 3; i++) {
          ctx.strokeRect(
            car.x - 10 - i * 6,
            car.y - 10 - i * 6,
            car.w + 20 + i * 12,
            car.h + 20 + i * 12
          );
        }
        ctx.restore();
      }
      
      if (powerState === "2X") {
        ctx.save();
        ctx.fillStyle = "rgba(255, 215, 0, 0.15)";
        ctx.shadowColor = "#ffd700";
        ctx.shadowBlur = 20;
        ctx.fillRect(car.x - 8, car.y - 8, car.w + 16, car.h + 16);
        ctx.restore();

      pauseMenu.style.display = "none";
      bgPauseIndicator.style.display = "none";
      gamePaused = false;
      gameStarted = false;
      autoPaused = false;
      pauseBtn.style.display = "none";
      pauseBtn.classList.remove("paused");
      
      showCarSelection();
      
      stopMusic();
    }
    
    // ===== PAGE VISIBILITY HANDLER =====
    function handleVisibilityChange() {
      if (document.hidden) {
        if (gameStarted && !gameOver && !gamePaused && !isCountdown) {
          pauseGame(true);
        }
        
        if (currentBG) {
          currentBG.pause();
        }
      }
    }
    
    document.addEventListener("visibilitychange", handleVisibilityChange);
    
    // ===== GAME LOOP =====
    function loop() {    
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = "#141414";
      ctx.fillRect(50, 0, 400, H);
      
      roadLines.forEach(l => { 
        l.y += speed; 
        if (l.y > H) l.y = -80; 
        ctx.fillStyle = "#bbb"; 
        ctx.fillRect(W/2 - 5, l.y, 10, 40); 
      });    
      
      sideMarkers.forEach(s => { 
        s.y += speed; 
        if (s.y > H) s.y = -80; 
        ctx.fillStyle = "#444"; 
        ctx.fillRect(50, s.y, 2, 40); 
        ctx.fillRect(448, s.y, 2, 40); 
      });    
      
      ctx.fillStyle = "rgba(255,255,255,0.08)";
      ctx.fillRect(50, 0, 400, H);
      
      if (gameStarted && !gameOver && !gamePaused && !isCountdown) {    
        updateTopMessage();
        showRandomMessage();
        
        if (powerTimer > 0) {
          powerTimer--;
          powerFill.style.width = (powerTimer / 300 * 100) + "%";
          powerFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim();
          
          if (powerTimer <= 0) {
            if (powerState === "SHIELD") car.shield = false;
            if (powerState === "SLOW") {
              slowMultiplier = 1;
            }
            if (powerState === "2X") {
              scoreMultiplier = 1;
              if (score > distance) {
                distance = score;
              }
            }
            
            powerState = null;
            powerText.textContent = "";
            powerFill.style.width = "0%";
            powerFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim();
          }
        }
        
        if (powerState === null && powerCooldown > 0) {
          powerCooldown--;
          let cooldownPercent = Math.max(0, ((900 - powerCooldown) / 900) * 100);
          powerFill.style.width = cooldownPercent + "%";
          powerFill.style.background = "#666";
          
          if (powerCooldown <= 0) {
            powerFill.style.width = "0%";
            powerFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim();
          }
        }
        
        let dir = inputDir;    
        car.x += dir * 7;
        car.x = Math.max(60, Math.min(car.x, 440 - car.w));
        
        let distanceGained = speed / 12;
        distance += distanceGained;
        
        if (powerState === "2X") {
          let newDistance = distance - baseDistance;
          score = Math.floor(baseDistance + (newDistance * 2));
        } else {
          score = Math.max(score, Math.floor(distance));
        }
        
        scoreText.textContent = score;    
        
        let level = Math.floor(score / 1000);
        let baseSpeed = 4;
        let levelSpeed = level * 0.6;
        let smoothSpeed = distance / 600;
        let calculatedSpeed = Math.min(10, baseSpeed + levelSpeed + smoothSpeed);
        
        const selectedCar = carDatabase[selectedCarIndex];
        let carSpeedBonus = (selectedCar.speed - 7) * 0.1;
        let carHandlingBonus = (selectedCar.handling - 8) * 0.05;
        
        if (powerState === "SLOW" && powerTimer > 0) {
          speed = calculatedSpeed * slowMultiplier * (1 + carSpeedBonus);
        } else {
          speed = calculatedSpeed * (1 + carSpeedBonus);
        }
        
        car.x += dir * (7 + carHandlingBonus * 2);
        
        if (score >= nextPowerScore && powerState === null && powerCooldown <= 0) { 
          activatePower(); 
          nextPowerScore = score + 400;
        }    
        
        spawnTimer++;
        
        if (spawnTimer > Math.max(80, 140 - distance / 10)) {
          spawnEnemies(); 
          spawnTimer = 0; 
        }
        
        enemies.forEach((e, i) => {  
          e.y += speed;
          drawEnemy(e);  
          
          if (hit(car, e)) {    
            if (powerState === "SHIELD" && car.shield && powerTimer > 0) {
              e.y = H + 200;
              powerTimer = Math.max(0, powerTimer - 50);
              
              car.shield = false;
              powerText.textContent = "POWER: SHIELD (USED)";
            } else {    
              gameOver = true;
              stopMusic();
              
              if (score > highScore) { 
                highScore = score; 
                localStorage.setItem("rr_high_pro", score); 
                bestText.textContent = "Top Record: " + score; 
              }    
              
              updateUnlockedCars();
              
              finalScore.textContent = score; 
              gameOverBox.style.display = "flex";
              pauseBtn.style.display = "none";
              bgPauseIndicator.style.display = "none";
            }    
          }  
        });  
        
        enemies = enemies.filter(e => e.y < H + 120);
        
        drawPlayer(car); 
        drawPowerEffects();  
        
        if (powerMsgTimer > 0) {    
          ctx.save(); 
          ctx.globalAlpha = powerMsgTimer / 60; 
          ctx.fillStyle = "#00ffff";
          ctx.font = "bold 28px Courier";
          ctx.textAlign = "center"; 
          ctx.fillText(powerMsg, W / 2, H / 2 - 40); 
          ctx.restore(); 
          powerMsgTimer--;    
        }
        
        if (powerState === "SLOW" && powerTimer > 0) {
          ctx.save();
          ctx.globalAlpha = 0.3;
          ctx.fillStyle = "#00aaff";
          ctx.font = "bold 20px sans-serif";
          ctx.textAlign = "center";
          ctx.fillText("SLOW", W / 2, 40);
          ctx.restore();
        }
        
        if (powerState === "2X" && powerTimer > 0) {
          ctx.save();
          ctx.globalAlpha = 0.3;
          ctx.fillStyle = "#ffd700";
          ctx.font = "bold 20px sans-serif";
          ctx.textAlign = "center";
          ctx.fillText("2X SCORE MULTIPLIER", W / 2, 40);
          ctx.restore();
        }
        
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.fillStyle = "#fff";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "left";
        ctx.fillText(`Speed: ${speed.toFixed(1)} | Car: ${carDatabase[selectedCarIndex].name}`, 20, H - 20);
        ctx.restore();
      } else if (!gameOver) {
        powerText.textContent = "";
        powerFill.style.width = "0%";
        powerFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim();
      }
      
      requestAnimationFrame(loop);    
    }
    
    // ===== START GAME LOOP =====
    setTimeout(() => {
      initGame();
      loop();
    }, 1000);
    
    // ===== PREVENT TOUCH SCROLLING =====
    document.addEventListener("touchmove", e => {
      e.preventDefault();
    }, { passive: false });
    
    window.addEventListener("pagehide", stopMusic);
    window.addEventListener("beforeunload", stopMusic);
    
    // ===== OFFLINE DETECTION =====
    window.addEventListener('online', () => {
      console.log('üîµ Back online');
      showTopMessage('‚úÖ Back online - game synced');
    });
    
    window.addEventListener('offline', () => {
      console.log('‚ö´ Went offline');
      showTopMessage('‚ö´ Offline mode - all good!');
    });
    
    if (!navigator.onLine) {
      showTopMessage('‚ö´ Playing offline - all features available');
    }
  </script>
