    let loaded = 0;

        img.src = src;
        img.onload = () => {
            loaded++;
            if (loaded === srcArray.length) callback(images);

        images.push(img);

    function loop() {    
        // Clear canvas
        ctx.clearRect(0, 0, W, H);
        ctx.fillStyle = "#141414";
        ctx.fillRect(50, 0, 400, H);

        // Update and draw road lines
        roadLines.forEach(l => { 
            l.y += speed; 
            if (l.y > H) l.y = -80; 
            ctx.fillStyle = "#bbb"; 
            ctx.fillRect(W/2 - 5, l.y, 10, 40); 
        });    
        
        // Update and draw side markers
        sideMarkers.forEach(s => { 
            s.y += speed; 
            if (s.y > H) s.y = -80; 
            ctx.fillStyle = "#444"; 
            ctx.fillRect(50, s.y, 2, 40); 
            ctx.fillRect(448, s.y, 2, 40); 
        });    
        
        // subtle road light wash (HD effect)
        ctx.fillStyle = "rgba(255,255,255,0.08)";
        ctx.fillRect(50, 0, 400, H);

        if (gameStarted && !gameOver && !gamePaused && !isCountdown) {    
            // ========== SIMPLE MESSAGES ==========
            updateTopMessage();
            showRandomMessage();
            
            // ========== POWER-UP SYSTEM ==========
            // Active power timer
            if (powerTimer > 0) {
                powerTimer--;
                powerFill.style.width = (powerTimer / 300 * 100) + "%";
                powerFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim();
                
                if (powerTimer <= 0) {
                    // Power expired
                    if (powerState === "SHIELD") car.shield = false;
                    if (powerState === "SLOW") {
                        slowMultiplier = 1;
                    }
                    if (powerState === "2X") {
                        scoreMultiplier = 1;
                        // FIXED: Ensure score doesn't drop when 2X ends
                        // Update distance to match the doubled score we achieved
                        if (score > distance) {
                            distance = score; // Keep the higher score as distance
                        }
                    }
                    
                    powerState = null;
                    powerText.textContent = "";
                    powerFill.style.width = "0%";
                    powerFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim();
                }
            }
            
            // Cooldown timer (shows when next power available)
            if (powerState === null && powerCooldown > 0) {
                powerCooldown--;
                let cooldownPercent = Math.max(0, ((900 - powerCooldown) / 900) * 100);
                powerFill.style.width = cooldownPercent + "%";
                powerFill.style.background = "#666";
                
                if (powerCooldown <= 0) {
                    powerFill.style.width = "0%";
                    powerFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim();
                }
            }
            
            let dir = inputDir;    
            car.x += dir * 7;
            car.x = Math.max(60, Math.min(car.x, 440 - car.w));

            // ========== SCORING SYSTEM ==========
            let distanceGained = speed / 12;
            distance += distanceGained;
            
            // PERFECT 2X FIX: Only new distance is doubled
            if (powerState === "2X") {
                // Current distance minus base distance = new distance gained
                let newDistance = distance - baseDistance;
                // Score = base score + (new distance * 2)
                score = Math.floor(baseDistance + (newDistance * 2));
            } else {
                // FIXED: Use Math.max to ensure score never decreases
                score = Math.max(score, Math.floor(distance));
            }
            
            scoreText.textContent = score;    
            
            // ========== DIFFICULTY & SPEED ==========
            // Calculate normal speed
            let level = Math.floor(score / 1000);
            let baseSpeed = 4;
            let levelSpeed = level * 0.6;
            let smoothSpeed = distance / 600;
            let calculatedSpeed = Math.min(10, baseSpeed + levelSpeed + smoothSpeed);
            
            // Apply car speed bonus based on selected car
            const selectedCar = carDatabase[selectedCarIndex];
            let carSpeedBonus = (selectedCar.speed - 7) * 0.1; // -0.2 to +0.3
            let carHandlingBonus = (selectedCar.handling - 8) * 0.05; // -0.15 to +0.1
            
            // Apply SLOW effect if active
            if (powerState === "SLOW" && powerTimer > 0) {
                speed = calculatedSpeed * slowMultiplier * (1 + carSpeedBonus);
            } else {
                speed = calculatedSpeed * (1 + carSpeedBonus);
            }
            
            // Apply handling bonus to turning
            car.x += dir * (7 + carHandlingBonus * 2);

            // ========== POWER-UP SPAWNING ==========
            if (score >= nextPowerScore && powerState === null && powerCooldown <= 0) { 
                activatePower(); 
                nextPowerScore = score + 400;
            }    

            // ========== ENEMY SPAWNING ==========
            spawnTimer++;
            
            if (spawnTimer > Math.max(80, 140 - distance / 10)) {
                spawnEnemies(); 
                spawnTimer = 0; 
            }

            // ========== ENEMY UPDATES ==========
            enemies.forEach((e, i) => {  
                e.y += speed; // Simple speed, not multiplied
                drawEnemy(e);  
                
                // Check collision - FIXED SHIELD BUG
                if (hit(car, e)) {    
                    if (powerState === "SHIELD" && car.shield && powerTimer > 0) {
                        // Shield active - deflect enemy and reduce power time
                        e.y = H + 200;
                        powerTimer = Math.max(0, powerTimer - 50); // -50 frames
                        
                        // After using shield once, disable it
                        car.shield = false;
                        powerText.textContent = "POWER: SHIELD (USED)";
                    } else {    
                        // Game over
                        gameOver = true;
                        stopMusic();
                        
                        // Update high score
                        if (score > highScore) { 
                            highScore = score; 
                            localStorage.setItem("rr_high_pro", score); 
                            bestText.textContent = "Top Record: " + score; 
                        }    
                        
                        // Update unlocked cars
                        updateUnlockedCars();
                        
                        finalScore.textContent = score; 
                        gameOverBox.style.display = "flex";
                        pauseBtn.style.display = "none"; // Hide pause button on game over
                        bgPauseIndicator.style.display = "none"; // Hide auto-pause indicator
                    }    
                }  
            });  
            // Remove off-screen enemies
            enemies = enemies.filter(e => e.y < H + 120);

            // ========== DRAWING ==========
            drawPlayer(car); 
            drawPowerEffects();  

            // Show power-up message
            if (powerMsgTimer > 0) {    
                ctx.save(); 
                ctx.globalAlpha = powerMsgTimer / 60; 
                ctx.fillStyle = "#00ffff";
                ctx.font = "bold 28px Courier";
                ctx.textAlign = "center"; 
                ctx.fillText(powerMsg, W / 2, H / 2 - 40); 
                ctx.restore(); 
                powerMsgTimer--;    
            }
            
            // Show SLOW effect indicator
            if (powerState === "SLOW" && powerTimer > 0) {
                ctx.save();
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = "#00aaff";
                ctx.font = "bold 20px sans-serif";
                ctx.textAlign = "center";
                ctx.fillText("SLOW", W / 2, 40);
                ctx.restore();
            }
            
            // Show 2X effect indicator
            if (powerState === "2X" && powerTimer > 0) {
                ctx.save();
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = "#ffd700";
                ctx.font = "bold 20px sans-serif";
                ctx.textAlign = "center";
                ctx.fillText("2X SCORE MULTIPLIER", W / 2, 40);
                ctx.restore();
            }
            
            // Show current speed with car name
            ctx.save();
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = "#fff";
            ctx.font = "12px sans-serif";
            ctx.textAlign = "left";
            ctx.fillText(`Speed: ${speed.toFixed(1)} | Car: ${carDatabase[selectedCarIndex].name}`, 20, H - 20);
            ctx.restore();
        } else if (!gameOver) {
            // Kapag hindi naglalaro (game over o nasa menu), i-reset ang power UI
            powerText.textContent = "";
            powerFill.style.width = "0%";
            powerFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim();
        }
        
        requestAnimationFrame(loop);    
    }

    }

    // Keep existing visibility change for music only
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            if (currentBG) {
                currentBG.pause();
            }
        }
    });

    window.addEventListener("pagehide", stopMusic);
    window.addEventListener("beforeunload", stopMusic);   
    
    // ===== AUTO MUSIC INSTALLATION SYSTEM =====
    // Listen for installation progress from service worker
    if (navigator.serviceWorker) {
      navigator.serviceWorker.addEventListener('message', event => {
        if (event.data.type === 'INSTALLATION_PROGRESS') {
          console.log(`üì¶ ${event.data.progressPercent}%: ${event.data.message}`);
          
          // Show installation progress in game
          showTopMessage(event.data.message);
          
          // Update install button based on progress
          const installBtn = document.getElementById('installBtn');
          if (installBtn && event.data.progressPercent < 90) {
            installBtn.style.display = 'none'; // Hide install until ready
          }
          
          // If music is being downloaded, show special message
          if (event.data.message.includes('Music') || event.data.message.includes('music')) {
            showTopMessage(`üéµ ${event.data.message}`);
          }
        }
        
        if (event.data.type === 'MUSIC_READY') {
          console.log('üéµ ' + event.data.message);
          showTopMessage(event.data.message);
          musicInstallationComplete = true;
          
          // Auto-start music
          setTimeout(() => {
            if (musicEnabled && (!currentBG || currentBG.paused)) {
              playRandomBG();
            }
          }, 1000);
          
          // Show install button when ready
          const installBtn = document.getElementById('installBtn');
          if (installBtn) {
            setTimeout(() => {
              installBtn.style.display = 'block';
              installBtn.textContent = 'üì≤ INSTALL GAME (Music Ready)';
            }, 2000);
          }
        }
      });
    }
    
    // ===== CHECK MUSIC INSTALLATION =====
    function checkMusicInstallation() {
      if (!navigator.serviceWorker || !navigator.serviceWorker.controller) {
        showTopMessage('‚è≥ Preparing game installation...');
        return;
      }
      
      const messageChannel = new MessageChannel();
      
      navigator.serviceWorker.controller.postMessage(
        { type: 'CHECK_INSTALLATION' },
        [messageChannel.port2]
      );
      
      messageChannel.port1.onmessage = event => {
        if (event.data.type === 'INSTALLATION_STATUS') {
          console.log(`üìä Installation: ${event.data.musicFiles}/5 music, ${event.data.totalAssets}/${event.data.totalExpected} total`);
          
          if (event.data.musicFiles < 3) {
            showTopMessage('‚è¨ Downloading music package (31MB)...');
          } else if (event.data.musicFiles >= 3 && event.data.musicFiles < 5) {
            showTopMessage(`üéµ ${event.data.musicFiles}/5 music tracks ready...`);
          } else if (event.data.musicFiles >= 5) {
            musicInstallationComplete = true;
            showTopMessage('‚úÖ All music installed! Game ready.');
          }
        }
      };
    }
    
    // ===== MODIFIED INSTALL GAME BUTTON LOGIC =====
    function installGame() {
      if (!deferredPrompt) {
        if (!musicInstallationComplete) {
          showTopMessage('‚è≥ Please wait for music installation to complete...');
          return;
        }
        alert("Installation not available or already installed");
        return;
      }
      
      deferredPrompt.prompt();
      
      deferredPrompt.userChoice.then(choiceResult => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User installed Road Rage 2D with music');
          showTopMessage('‚úÖ Game + Music installed! Launch from home screen anytime.');
        }
        deferredPrompt = null;
        
        const installBtn = document.getElementById('installBtn');
        if (installBtn) installBtn.style.display = 'none';
      });
    }
    
    // ===== PWA INSTALLATION LOGIC =====
    // Show install button when possible
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      const installBtn = document.getElementById('installBtn');
      if (installBtn && musicInstallationComplete) {
        installBtn.style.display = 'block';
        
        // Auto-hide after 30 seconds
        setTimeout(() => {
          installBtn.style.display = 'none';
        }, 30000);
      }
    });
    
    // ===== REGISTER SERVICE WORKER =====
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('‚úÖ Service Worker registered for offline play:', registration.scope);
            
            // Wait for service worker to be ready
            registration.addEventListener('updatefound', () => {
              console.log('üîÑ Service worker update found');
            });
            
            // Check installation status after 3 seconds
            setTimeout(checkMusicInstallation, 3000);
            
            // Auto-check every 10 seconds
            setInterval(() => {
              if (!musicInstallationComplete) {
                checkMusicInstallation();
              }
            }, 10000);
          })
          .catch(err => {
            console.log('‚ùå Service Worker registration failed:', err);
            showTopMessage('‚ö†Ô∏è Offline mode not available');
          });
      });
    }
    
    // ===== OFFLINE DETECTION =====
    window.addEventListener('online', () => {
      console.log('üîµ Back online');
      showTopMessage('‚úÖ Back online - game synced');
    });
    
    window.addEventListener('offline', () => {
      console.log('‚ö´ Went offline');
      showTopMessage('‚ö´ Offline mode - all good!');
    });
    
    // Check initial connection
    if (!navigator.onLine) {
      showTopMessage('‚ö´ Playing offline - all features available');
    }
  </script>
